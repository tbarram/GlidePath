<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Glide Path</title>
	</head>
	<body>

		<div id="gravityControls" style="display:none">

		  <input type="range" min="1" max="20" class="slider" id="numObjects">
		  <p id="numObjects_value" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <button type="button" id="startBtn"></button>
		  <button type="button" id="resetBtn">RESET</button>

		  <p id="showTrails_Label" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <div>
    		<input type="checkbox" id="trails_Off_Checkbox">
    		<p id="trails_Off_Label" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>
    		<input type="checkbox" id="trails_On_Checkbox">
    		<p id="trails_On_Label" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>
    		<input type="checkbox" id="trails_Timer_Checkbox">
    		<p id="trails_Timer_Label" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>
  		  </div>

		</div>

		<script src="js/utils.js"></script>
		<script src="js/glidePath.js"></script>
	</body>
</html>
