<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Glide Path</title>
	</head>
	<body>

		<div class="slidecontainer">

		  <input type="range" min="70" max="1000" value="200" class="slider" id="gravity">
		  <p id="gravity_value" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <input type="range" min="20" max="1500" value="1500" class="slider" id="maxG">
		  <p id="maxG_value" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <input type="range" min="0" max="20" value="20" class="slider" id="minG">
		  <p id="minG_value" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <input type="range" min="0" max="1000" value="0" class="slider" id="maxV">
		  <p id="maxV_value" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <input type="range" min="1" max="20" value="7" class="slider" id="numObjects">
		  <p id="numObjects_value" style="font-family:courier;color:yellow;font-size:14px" ><span ></span></p>

		  <button type="button" id="button">RESET</button>
		  
		</div>

		<script src="js/glidePath.js"></script>
	</body>
</html>
